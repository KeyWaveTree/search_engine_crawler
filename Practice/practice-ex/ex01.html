<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>직접따라해보기</title>
  </head>
  <body>
    <div class="Repeat">
      <h2>따라해봅시다.</h2>
      <ul>
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
        <li>항목4</li>
      </ul>
    </div>

    <div class="Semantic">
      <h2>Semantic HTML을 찾아보고 따라해보세요.</h2>
      <p>
        semantic html은 html의 근원에 대해 알 수 있는 방식 입니다.<br />
        html은대학원 연구소간의 문서 교환을 위해 만들어졌기 때문에 문서 양식을
        그대로 띄고 있습니다.
      </p>
    </div>
  </body>
</html>
